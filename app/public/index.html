<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bamazon</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<div class="jumbotron">
  <div class="container text-center">
	<img class="img-responsive center-block" alt="Bamazon" src="images/bamazon.svg"/>
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">

	<!-- Product table -->
    <div class="col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Products</div>
        <div class="panel-body">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Item</th>
						<th>Department</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody id="products"></tbody>
			</table>
        </div>
      </div>
    </div>

	<!-- Shopping cart -->
    <div class="col-lg-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Shopping Cart</div>
        <div class="panel-body">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>ID</th>
						<th>Item</th>
						<th>Department</th>
						<th>Price</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody id="cart"></tbody>
			</table>
        		
        	<button id="order" class="btn">Submit Order</button>
        </div>
        <div class="panel-footer" id="cart-status"></div>
      </div>
    </div>

  </div>
</div>



<footer class="container-fluid text-center">
  <p>Bamazon Copyright</p>
  <form class="form-inline">Get deals:
    <input type="email" class="form-control" size="50" placeholder="Email Address">
    <button type="button" class="btn btn-danger">Sign Up</button>
  </form>
</footer>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/autonumeric/1.9.46/autoNumeric.min.js"></script>
<script src="js/Bamazoncustomer.js"></script>
</body>
</html>
